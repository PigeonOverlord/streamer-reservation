  <!--OBS Header-->
  <div class="header">
    <img src="logo.png" alt="logo" />
    <h1>Streamer Reservation</h1>
  </div>
  
  <!-- TABLE TITLES -->
  <table class="reservation-table">
    <tr>
      <th>Streamer 1</th>
      <th>Availability</th>
      <th>Reserved By</th>
      <th>Remaining Time</th>
      <th>Reserve</th>
      <th>Clear</th>
    </tr>

    <!--MODULATOR 1-->
    <tr>
      <td>Item 1</td>
      <td id="availability-1" class="available">Available</td>
      <td id="reserved-by-1"></td>
      <td id="remaining-time-1"></td>
      <td id="Reserve">
        <select id="duration-1">
          <option value="30">30m</option>
          <option value="60">1h</option>
          <option value="120">2h</option>
          <option value="180">3h</option>
          <option value="240">4h</option>
          <option value="480">8h</option>
          <option value="1440">1 day</option>
          <option value="2880">2 days</option>
          <option value="10080">1 week</option>
        </select>
        <button onclick="reserve(1)">Reserve</button>
      </td>
